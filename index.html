<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Validation Rules</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title mb-0">Registration Form</h3>
            </div>
            <div class="card-body">
              <form id="registrationForm" action="/">
                <!-- Text Input -->
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                    required
                  />
                </div>

                <!-- Text Input -->
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name *</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                    required
                  />
                </div>

                <!-- Email Input -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address *</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>

                <!-- Password Input -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password *</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>

                <!-- Confirm Password Input -->
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password *</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                  />
                </div>

                <!-- Phone Number Input -->
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone Number *</label>
                  <input
                    type="text"
                    class="form-control masked"
                    id="phone"
                    name="phone"
                    required
                    data-inputmask="'mask': '(999) 999-9999'"
                    data-msg-masked="Invalid phone number format"
                  />
                </div>

                <!-- Date Input -->
                <div class="mb-3">
                  <label for="birthDate" class="form-label">Birth Date *</label>
                  <input
                    type="text"
                    class="form-control masked"
                    id="birthDate"
                    name="birthDate"
                    required
                    data-msg-masked="Invalid birth date format"
                    data-inputmask="'alias': 'datetime', 'inputFormat': 'dd/mm/yyyy'"
                  />
                </div>

                <!-- SSN -->
                <div class="mb-3">
                  <label for="ssn" class="form-label">SSN *</label>
                  <input
                    type="text"
                    class="form-control masked"
                    id="ssn"
                    name="ssn"
                    required
                    data-msg-masked="Invalid SSN format"
                    data-inputmask="'mask': '999-99-9999'"
                  />
                </div>

                <!-- File Input -->
                <div class="mb-3">
                  <label for="profilePicture" class="form-label"
                    >Profile Picture (jpg, png, max 1MB) *</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="profilePicture"
                    name="profilePicture"
                    accept="image/*"
                    required
                    data-rule-extension="jpg,png"
                    data-msg-extension="Please upload a valid file (jpg, png)."
                    data-rule-maxsize="1048576"
                    data-msg-maxsize="File size must be less than 1MB."
                  />
                </div>

                <!-- File Input Multiple -->
                <div class="mb-3">
                  <label for="portfolio" class="form-label"
                    >Portfolio (jpg, png, max files 3, max files size should be
                    3MB combined)</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="portfolio"
                    name="portfolio"
                    accept="image/*"
                    multiple
                    data-rule-extension="jpg,png"
                    data-msg-extension="Please upload valid file(s) (jpg, png)."
                    data-rule-maxfiles="3"
                    data-msg-maxfiles="You can upload a maximum of 3 files."
                    data-rule-maxsizetotal="3145728"
                    data-msg-maxsizetotal="Total file size must be less than 3MB."
                  />
                </div>

                <!-- Submit and Reset Buttons -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                  <button
                    type="reset"
                    class="btn btn-outline-secondary me-md-2"
                  >
                    Reset
                  </button>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jQuery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <!-- jQuery Additional Methods -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/additional-methods.min.js"></script>
    <!-- Input Mask With Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/jquery.inputmask.min.js"></script>
    <!-- Input Mask Without Jquery -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.9/inputmask.min.js"></script> -->

    <script>
      $(document).ready(function () {
        // Inputmask().mask(document.querySelectorAll("input"));
        // or
        $(":input").inputmask();

        // Generic validator method for any inputmask
        $.validator.addMethod(
          "masked",
          function (value, element) {
            // Pass if field is optional OR Inputmask says it's complete
            return this.optional(element) || $(element).inputmask("isComplete");
          },
          "Invalid format"
        );

        // Tell jQuery Validation to apply this rule automatically
        $.validator.classRuleSettings.masked = { masked: true };

        // Default jquery validation settings
        jQuery.validator.setDefaults({
          debug: true, // if true then form will not submit even after passing validation, for debug purposes
          ignore: ".ignore", // ignore the fields with class ignore
          wrapper: "div", // wrap the error messages in a div, default is span
          errorClass: "text-danger mt-2", // apply this class to error messages
        });

        // Initialize form validation
        jQuery("#registrationForm").validate();
      });
    </script>
  </body>
</html>
